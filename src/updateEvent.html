<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <!-- <link href="../node_modules/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
  <script src="../node_modules/air-datepicker/dist/js/datepicker.min.js"></script> -->
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <title>Архив мероприятий</title>
</head>

<body>

  <main class="main">
    <div class="wrapper main__body flex">
      <section class="add">
        <form action="" enctype='multipart/form-data' id="formAdd">
          <div>
            <div class="article__body">
              <div class="flex">
                <div class="article__img">
                  <img src="/assets/img/defaultEventImage.jpg" alt=""></img>
                  <label for="mainImage"></label>
                  <input type="file" class="article__loadImage" name="mainImage" accept="image/*">
                </div>
                <div class="article__info add__info flex">
                  <div class="add__labels flex">
                    <label for="eventName">Название</label>
                    <label for="type">Тип</label>
                    <label for="place">Место проведения</label>
                    <label for="class">Классы</label>
                    <label for="eventDate">Дата</label>
                  </div>
                  <div class="add__inputs flex">
                    <input type="text" name="eventName" class="add__input" required autocomplete="off">
                    <select name="type" class="add__input">
                      <option value="training">Учебно-воспитательные</option>
                      <option value="hobby">Досуговые</option>
                      <option value="sport">Спортивно-оздоровительные</option>
                    </select>
                    <select name="place" class="add__input">
                      <option value="inside">В учреждении образования</option>
                      <option value="outside">За пределами учреждения образования</option>
                    </select>
                    <select name="class" class="add__input">
                      <option value="primary">1 - 4</option>
                      <option value="middle">5 - 8</option>
                      <option value="high">9 - 11</option>
                    </select>
                    <input class="datepicker-here add__input" type="text" name="eventDate" required autocomplete="off">
                  </div>
                </div>
              </div>
              <!-- <label for="addEvent"></label> -->

              <div class="add__desc">
                <label for="eventDesc">Описание</label><br>
                <textarea type="text" name="eventDesc" required></textarea>
              </div>


            </div>

          </div>
          <div class="load">
            <label for="images">Загрузить изображения</label>
            <input type="file" name="images[]" multiple accept="image/*">
          </div>
          <div class="gallery">
            <div class="">
              <img src="assets/img/5ecd7891d100c.jpg" alt="">
              <p>×</p>
            </div>
          </div>
          <div class="add__button flex">
            <button type="submit" class="article__loadEvent">Сохранить</button>
          </div>
        </form>
      </section>
    </div>
  </main>

</body>

</html>

<!-- название описание дата_проведения главное_изображение изображениЯ видио тип место_проведения классы -->
